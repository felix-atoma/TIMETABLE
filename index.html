<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .schedule {
            padding: 40px;
        }

        .day {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .day-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 10px;
        }

        .day-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .course {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(240, 147, 251, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .course:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(240, 147, 251, 0.4);
        }

        .course.secondes {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .course.premieres {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 8px 20px rgba(67, 233, 123, 0.3);
        }

        .course.terminales {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 8px 20px rgba(250, 112, 154, 0.3);
        }

        .course::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .course:hover::before {
            left: 100%;
        }

        .time {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time::before {
            content: 'üïê';
            font-size: 1.2em;
        }

        .level {
            font-size: 1.1em;
            opacity: 0.95;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .no-courses {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 30px;
            background: rgba(127, 140, 141, 0.1);
            border-radius: 10px;
            border: 2px dashed rgba(127, 140, 141, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .schedule {
                padding: 20px;
            }
            
            .day {
                padding: 20px;
                margin-bottom: 25px;
            }
            
            .day-title {
                font-size: 1.5em;
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            font-weight: 600;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.secondes { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .legend-dot.premieres { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .legend-dot.terminales { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Emploi du Temps</h1>
            <p>Septembre 2025</p>
        </div>
        
        <div class="schedule">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot secondes"></div>
                    <span>Secondes</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot premieres"></div>
                    <span>Premi√®res</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot terminales"></div>
                    <span>Terminales</span>
                </div>
            </div>

            <div class="day">
                <div class="day-title">Lundi</div>
                <div class="course secondes">
                    <div class="time">7h00 - 8h50</div>
                    <div class="level">Secondes</div>
                </div>
                <div class="course terminales">
                    <div class="time">11h00 - 12h50</div>
                    <div class="level">Terminales</div>
                </div>
            </div>

            <div class="day">
                <div class="day-title">Mardi</div>
                <div class="course premieres">
                    <div class="time">8h00 - 9h40</div>
                    <div class="level">Premi√®res</div>
                </div>
                <div class="course terminales">
                    <div class="time">13h00 - 13h50</div>
                    <div class="level">Terminales</div>
                </div>
            </div>

            <div class="day">
                <div class="day-title">Mercredi</div>
                <div class="course premieres">
                    <div class="time">11h00 - 12h50</div>
                    <div class="level">Premi√®res</div>
                </div>
                <div class="course secondes">
                    <div class="time">12h55 - 14h50</div>
                    <div class="level">Secondes</div>
                </div>
            </div>

            <div class="day">
                <div class="day-title">Jeudi</div>
                <div class="no-courses">
                    Aucun cours programm√©
                </div>
            </div>

            <div class="day">
                <div class="day-title">Vendredi</div>
                <div class="no-courses">
                    Aucun cours programm√©
                </div>
            </div>
        </div>
    </div>
</body>
</html>
